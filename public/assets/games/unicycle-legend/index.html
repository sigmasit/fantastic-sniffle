<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="robots" content="noindex,nofollow" />

	<meta charset="utf-8">

	<title>Unicycle Legend</title>

	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	<!-- added this line for Poki -->


	
	<script type="text/javascript" src="./Unicycle Legend.js"></script>

	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('noncontent', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>

	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }

		/* use this for normal stretching*/
        #noncontent { background: #000000; width: 100%; height: 100%; }

        /* or uncomment the following 2 lines for full stretch */
        /*
        #noncontent { width: 100%; height:100%; }
        #noncontent canvas { width: 100% !important; height:100% !important; }
		*/

	</style>

</head>
<body>
	

	<div id="noncontent"></div>

	<script type="text/javascript">
		lime.embed ("Unicycle Legend", "noncontent", 2320, 1304);
	</script>
<script src="../sitelock.js"></script>
</body>
</html>
